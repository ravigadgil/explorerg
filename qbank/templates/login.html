{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}
<style>
.login_form_wrapper {
    float: left;
    width: 100%;
    padding-top: 40px;
    padding-bottom: 100px;
    background-color:grey;
}

.login_wrapper {
    padding-bottom: 20px;
    margin-bottom: 20px;
    border-bottom: 1px solid #e4e4e4;
    float: left;
    width: 100%;
    background: #fff;
    padding: 50px;
}

.login_wrapper a.btn {
    color: #fff;
    width: 100%;
    height: 50px;
    padding: 6px 25px;
    line-height: 36px;
    margin-bottom: 20px;
    text-align: left;
    border-radius: 5px;
    background: #4385f5;
    font-size: 16px;
    border: 1px solid #4385f5;
}


.login_wrapper a i {
    float: right;
    margin: 0;
    line-height: 35px;
}

.login_wrapper a.google-plus {
    background: #db4c3e;
    border: 1px solid #db4c3e;
}

.login_wrapper h2 {
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 20px;
    color: #111;
    line-height: 20px;
    text-transform: uppercase;
    text-align: center;
    position: relative;
}

.login_wrapper .formsix-pos, .formsix-e {
    position: relative;
}

.form-group {
    margin-bottom: 15px;
}

.login_wrapper .form-control {
    height: 53px;
    padding: 15px 20px;
    font-size: 14px;
    line-height: 24px;
    border: 1px solid #fafafa;
    border-radius: 3px;
    box-shadow: none;
    font-family: 'Roboto';
    -webkit-transition: all 0.3s ease 0s;
    -moz-transition: all 0.3s ease 0s;
    -o-transition: all 0.3s ease 0s;
    transition: all 0.3s ease 0s;
    background-color: #fafafa;
}

.login_wrapper .form-control:focus {
    color: #999;
    background-color: fafafa;
    border: 1px solid #4285f4 !important;
}

.login_remember_box {
    margin-top: 30px;
    margin-bottom: 30px;
    color: #999;
}

.login_remember_box .control {
    position: relative;
    padding-left: 20px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    margin: 0;
}

.login_remember_box .control input {
    position: absolute;
    z-index: -1;
    opacity: 0;
}

.login_remember_box .control__indicator {
    position: absolute;
    top: 0;
    left: 0;
    width: 15px;
    height: 15px;
    background: #fff;
    border: 1px solid #999;
}

.login_remember_box .forget_password {
    float: right;
    color: #db4c3e;
    line-height: 12px;
    text-decoration: underline;
}

.login_btn_wrapper {
    padding-bottom: 20px;
    margin-bottom: 30px;
    border-bottom: 1px solid #e4e4e4;
}

.login_btn_wrapper a.login_btn {
    text-align: center;
    text-transform: uppercase;
}

.login_message p {
    text-align: center;
    font-size: 16px;
    margin: 0;
}

p {
    color: #999999;
    font-size: 14px;
    line-height: 24px;
}

.login_wrapper a.login_btn:hover {
    background-color: #2c6ad4;
    border-color: #2c6ad4;
}

.login_wrapper a.btn:hover {
    background-color: #2c6ad4;
    border-color: #2c6ad4;
}

.login_wrapper a.google-plus:hover {
    background: #bd4033;
    border-color: #bd4033;
}
.lb-header{
  position:relative;
  color: #00415d;
  margin: 5px 5px 10px 5px;
  padding-bottom:10px;
  border-bottom: 1px solid #eee;
  text-align:center;
  height:28px;
}
.lb-header a{
  margin: 0 25px;
  padding: 0 20px;
  text-decoration: none;
  color: #666;
  font-weight: bold;
  font-size: 15px;
  -webkit-transition: all 0.1s linear;
  -moz-transition: all 0.1s linear;
  transition: all 0.1s linear;
}
.lb-header .active{
  color: #029f5b;
  font-size: 18px;
}
.u-form-group{
  width:100%;
  margin-bottom: 10px;
}
.u-form-group input[type="email"],
.u-form-group input[type="text"],
.u-form-group input[type="password"]{
  width: calc(50% - 22px);
  height:45px;
  outline: none;
  border: 1px solid #ddd;
  padding: 0 10px;
  border-radius: 2px;
  color: #333;
  font-size:1.2rem;
  -webkit-transition:all 0.1s linear;
  -moz-transition:all 0.1s linear;
  transition:all 0.1s linear;
}
.u-form-group input:focus{
  border-color: #358efb;
}
.u-form-group button{
  width:50%;
  background-color: #1CB94E;
  border: none;
  outline: none;
  color: #fff;
  font-size: 14px;
  font-weight: normal;
  padding: 14px 0;
  border-radius: 2px;
  text-transform: uppercase;
}

</style>
<section class="section  pclear secPadding" style="background-color:#ebebf9;margin-top:20px;height:700px;">

  <div class="container" style="margin-top:15px;" align="center">
    <div style="margin-top:20px;">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<!-- login_wrapper -->
						<div class="login_wrapper">
              <div class="lb-header" >
                <a href="#" class="active" id="login-box-link" >Login with</a>
                <a href="#" id="signup-box-link">Sign Up</a>
              </div>
							<div class="row" style="margin-top:15px;">
                 <div class="col-md-6" align="right">
                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary facebook" style="width:83%"> Login with Facebook<i class="fa fa-facebook"></i> </a>
                  </div>
                  <div class="col-md-6" align="left">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-primary google-plus" style="width:80%"> Login  with Google <i class="fa fa-google-plus"></i> </a>
                  </div>
              </div>
							<h2>or</h2>
				<form class="email-login" action="{{base_url}}/login/" method="post">
                    {% csrf_token %}
                <div class="u-form-group">
                  <input style="width:70%;height:40px;" name="username"  type="text" placeholder="username"/>
                </div>
                <div class="u-form-group">
                  <input style="width:70%;height:40px;" type="password" name="password"  placeholder="Password"/>
                </div>
               
                <div class="row"  >
                  <div class="col-md-8" align="center" style="margin-left:260px;width:30%;margin-top:20px;">
                    <input type="submit" class="btn btn-primary" value="Log In" /> 
									<!-- <a class="btn btn-primary" > <p align="center" style="color:white;margin-top:10px;" >Log in</p></a> -->
                </div>
				</div>
                <div class="u-form-group">
                  <a href="#" class="forgot-password">Forgot password?</a>
                </div>
              </form>
              <form class="email-signup" action="{{base_url}}/signup/" method="post">
                {% csrf_token %}
                <div class="u-form-group">
                  <input style="width:70%;height:40px;" type="email" name="email" placeholder="Email"/>
                </div>
                <div class="u-form-group">
                    <input style="width:70%;height:40px;" type="text" name="username" placeholder="Username"/>
                  </div>
                <div class="u-form-group">
                  <input style="width:70%;height:40px;" name="password1" type="password" placeholder="Password"/>
                </div>
                <div class="u-form-group">
                  <input style="width:70%;height:40px;" type="password" name="password2" placeholder="Confirm Password"/>
                </div>
                <div class="row"  >
                  <div class="col-md-8" align="center" style="margin-left:260px;width:30%;margin-top:20px;">
									<input type="submit" class="btn btn-primary" value="Sign Up" /> 
                </div>
								</div>
                
              </form>
														
						</div>
						<!-- /.login_wrapper-->
					</div>
				</div>
			</div>
		</div>
    
   


  </div>





</section>



<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<!-- Button trigger modal -->
<script type="text/javascript" src="plugins/jquery.min.js"></script>
<script type="text/javascript">
  $(".email-signup").hide();
  $("#signup-box-link").click(function(){
    $(".email-login").fadeOut(100);
    $(".email-signup").delay(100).fadeIn(100);
    $("#login-box-link").removeClass("active");
    $("#signup-box-link").addClass("active");
  });
  $("#login-box-link").click(function(){
    $(".email-login").delay(100).fadeIn(100);;
    $(".email-signup").fadeOut(100);
    $("#login-box-link").addClass("active");
    $("#signup-box-link").removeClass("active");
  });
  </script>
{% endblock content %}
