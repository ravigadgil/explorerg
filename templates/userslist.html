{% extends 'base.html' %}
{% load static %}
{% block title %}Userlist{% endblock title %}
{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />
<style>
select.form-control{
    display: inline;
    width: 200px;
    margin-left: 25px;
  }
</style>
<section class="section  pclear secPadding" style="background-color:#ebebf9;margin-top:20px;">
  <h1 style="margin-left: 15px;" class="h2">Users List</h1>
  <div class="container" style="margin-top:30px;background-color:#ffffff;padding:5px;" align="center">
    <div class="container mt-4">
      <table class="table" id="filterTable">
        <thead>
          <tr>
            <th scope="col" align="center">Username</th>
            <th scope="col" align="center">Email</th>
          </tr>
        </thead>
        {% for name,email in users %}
        <tbody>
          <tr>
            <td scope="col">{{name}}</td>
            <td scope="col">{{email}}</td>
          </tr>
        </tbody>
        {%endfor %}
      </table>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  <script>
    $("document").ready(function () {
      $("#filterTable").dataTable({
        "searching": true
      });
      var table=$('#filterTable').DataTable();
    });
  </script>
{% endblock content %}
